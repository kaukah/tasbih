<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tasbih Digital</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #cover {

    }
    #start-btn {

      border: none;
      border-radius: 50px;
      background: white;
      color: #007bff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    #vibrate-toggle {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #tasbih-container {
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      position: relative;
    }
    #dhikr-display {
      font-size: 1.2 rem;
      font-weight: 600;
      color: #007bff;
      margin: 20px 0;
      z-index: 3;
      position: relative;
      white-space: pre-line;
    }
    #count-display, #target-display {
      z-index: 3;
      position: relative;
    }
    #count-display {
	   margin-top: -10px;
      font-size: 8rem;
      font-weight: 600;
    }
    #target-display {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 20px;
    }
    #reset-button {
      margin-top: -10px;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #007bff;
      background-color: transparent;
      border: 2px solid #007bff;
      border-radius: 50px;
      cursor: pointer;
      z-index: 3;
      position: relative;
    }
    #water-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, rgba(0,123,255,0.4), rgba(0,123,255,0.1));
      transition: height 0.4s ease;
      z-index: 1;
    }
    #confetti-emoji {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      z-index: 4;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div id="cover">
    <h1>‚ú® Alhamdulillah Profit 100 Juta Setiap Bulan ‚ú®</h1>
    <button id="start-btn">Gass üöÄ</button>
     <div id="vibrate-toggle">
      <input type="checkbox" id="vibrate-check" checked>
      <label for="vibrate-check">Vibrate On</label>
    </div>
  </div>

  <div id="tasbih-container">
    <h2 id="dhikr-display">Subhanallah</h2>
        <p id="target-display">/ 33</p>

    <h1 id="count-display">1</h1>
    <button id="reset-button">üîÑ Ulang</button>
  </div>

  <div id="water-bg"></div>

  <script>

    const tasbihContainer = document.getElementById('tasbih-container');
    const dhikrDisplay = document.getElementById('dhikr-display');
    const countDisplay = document.getElementById('count-display');
    const targetDisplay = document.getElementById('target-display');
    const waterBg = document.getElementById('water-bg');
    const resetButton = document.getElementById('reset-button');
    const confettiEmoji = document.getElementById('confetti-emoji');
    const vibrateCheck = document.getElementById('vibrate-check');

    // Gabungan 5 tasbih awal jadi 1 layar tanpa target/count

      { text: 'ÿßŸÑŸíŸÅŸéÿßÿ™Ÿêÿ≠Ÿéÿ©', target: 50 },
      { text: 'ÿßŸÑŸÑŸéŸëŸáŸèŸÖŸéŸë ÿ•ŸêŸÜŸêŸëŸä ÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿßŸÑŸíŸáŸéŸÖŸêŸë ŸàŸéÿßŸÑŸíÿ≠Ÿéÿ≤ŸéŸÜŸê ŸàŸéÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿßŸÑŸíÿπŸéÿ¨Ÿíÿ≤Ÿê ŸàŸéÿßŸÑŸíŸÉŸéÿ≥ŸéŸÑŸê ŸàŸéÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿßŸÑŸíÿ¨Ÿèÿ®ŸíŸÜŸê ŸàŸéÿßŸÑŸíÿ®ŸèÿÆŸíŸÑŸê ŸàŸéÿ£ŸéÿπŸèŸàÿ∞Ÿè ÿ®ŸêŸÉŸé ŸÖŸêŸÜŸí ÿ∫ŸéŸÑŸéÿ®Ÿéÿ©Ÿê ÿßŸÑÿØŸéŸëŸäŸíŸÜŸê ŸàŸéŸÇŸéŸáŸíÿ±Ÿê ÿßŸÑÿ±ŸêŸëÿ¨ŸéÿßŸÑŸê', target: 3 },
      { text: 'ŸäŸéÿßŸÑŸéÿ∑ŸêŸäŸíŸÅŸè', target: 129 },
      { text: 'Ÿ±ŸÑŸÑŸéŸëŸáŸè ŸÑŸéÿ∑ŸêŸäŸÅŸå€¢ ÿ®ŸêÿπŸêÿ®ŸéÿßÿØŸêŸáŸê€¶ ŸäŸéÿ±Ÿíÿ≤ŸèŸÇŸè ŸÖŸéŸÜ ŸäŸéÿ¥Ÿéÿ¢ÿ°Ÿè €ñ ŸàŸéŸáŸèŸàŸé Ÿ±ŸÑŸíŸÇŸéŸàŸêŸâŸèŸë Ÿ±ŸÑŸíÿπŸéÿ≤ŸêŸäÿ≤Ÿè', target: 7 },
      { text: 'ÿßŸéŸÑŸÑŸáŸèŸÖŸéŸë ÿßŸêŸÜŸêŸëŸâŸí ÿßŸéÿ≥Ÿíÿ£ŸéŸÑŸèŸÉŸé ÿßŸéŸÜŸí ÿ™Ÿéÿ±Ÿíÿ≤ŸèŸÇŸéŸÜŸêŸâŸí ÿ±Ÿêÿ≤ŸíŸÇŸãÿß ÿ≠ŸéŸÑÿßŸéŸÑÿßŸã ŸàŸéÿßÿ≥ŸêÿπŸãÿß ÿ∑ŸéŸäŸêŸëÿ®Ÿãÿß ŸÖŸêŸÜŸí ÿ∫ŸéŸäŸíÿ±Ÿê ÿ™ŸéÿπŸéÿ®Ÿç ŸàŸéŸÑÿßŸéŸÖŸéÿ¥ŸéŸÇŸéŸëÿ©Ÿç ŸàŸéŸÑÿßŸéÿ∂ŸéŸäŸíÿ±Ÿç ŸàŸéŸÑÿßŸéŸÜŸéÿµŸéÿ®Ÿç ÿßŸêŸÜŸéŸëŸÉŸé ÿπŸéŸÑŸéŸâ ŸÉŸèŸÑŸêŸë ÿ¥ŸéŸâŸíÿ°Ÿç ŸÇŸéÿØŸêŸäŸíÿ±Ÿå', target: 3 },
      { text: 'ÿßŸÑŸÑŸëŸéŸáŸèŸÖŸëŸé ÿµŸéŸÑŸëŸê ÿπŸéŸÑŸéŸâ ÿ≥ŸéŸäŸëŸêÿØŸêŸÜŸéÿß ŸÖŸèÿ≠ŸéŸÖŸëŸéÿØŸç', target: 100 }
    ];

    let currentPhaseIndex = 0;
    let currentCount = 1;

    function updateDisplay() {
      const phase = dhikrPhases[currentPhaseIndex];
      dhikrDisplay.textContent = phase.text;

      if (phase.target > 0) {
        countDisplay.style.display = 'block';
        targetDisplay.style.display = 'block';
        countDisplay.textContent = currentCount;
        targetDisplay.textContent = ` ${phase.target} x`;
        let percent = (currentCount / phase.target) * 100;
        waterBg.style.height = percent + '%';
      } else {
        countDisplay.style.display = 'none';
        targetDisplay.style.display = 'none';
        waterBg.style.height = '0%';
      }
    }

    function vibrate(ms) {
      if (vibrateCheck.checked && navigator.vibrate) {
        navigator.vibrate(ms);
      }
    }

    function handleTap() {
      const phase = dhikrPhases[currentPhaseIndex];

      if (phase.target === 0) {
        // langsung lanjut karena tidak ada target
        currentPhaseIndex++;
        currentCount = 1;
      } else {
        if (currentCount < phase.target) {
          currentCount++;
          vibrate(50);
        } else if (currentCount === phase.target) {
          vibrate([100,50,100]);
          currentPhaseIndex++;
          if (currentPhaseIndex >= dhikrPhases.length) {
            showConfetti();
            return;
          }
          currentCount = 1;
        }
      }
      updateDisplay();
    }

    function resetAll(e) {
      e.stopPropagation();
      currentPhaseIndex = 0;
      currentCount = 1;
      updateDisplay();
    }

    function showConfetti() {
      let duration = 3000;
      let end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 30,
          spread: 90,
          origin: { y: 0.6 },
          colors: ['#FFD700', '#000000', '#FFFFFF']
        });
        confetti({
          particleCount: 10,
          spread: 70,
          origin: { y: 0.6 },
          shapes: ['text'],
          emojis: ['üëç'],
          scalar: 2
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      confettiEmoji.style.display = 'flex';
      setTimeout(() => {
        confettiEmoji.style.display = 'none';
        cover.style.display = 'flex';
        tasbihContainer.style.display = 'none';
      }, duration + 1000);
    }

    startBtn.addEventListener('click', () => {
      cover.style.display = 'none';
      tasbihContainer.style.display = 'flex';
      currentPhaseIndex = 0;
      currentCount = 1;
      updateDisplay();
    });

    tasbihContainer.addEventListener('click', handleTap);
    resetButton.addEventListener('click', resetAll);
  </script>

</body>
</html>
